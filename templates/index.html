<body>
  <header>  
    <div style="text-align:center">

    <p style="color: yellow" ><font size="+2"></strong><mark>Convert Number from one base to another</mark><strong></font></p>
      
    <div class="center">
    <form action="" action="#" method="get">  
      <select name="frm">
        <option value=''selected>Convert From</option>            
        <option value='binary'>Binary</option>
        <option value='octal'>Octal</option>
        <option value='decimal'>Decimal</option>
        <option value='hexa'>Hexadecimal</option>
      </select>
    <input type="number" placeholder="Enter Value" name="value1" required><br><br>

      <select name="to" >
        <option value=''selected>Convert To</option>      
        <option value='binary'>Binary</option>
        <option value='octal'>Octal</option>
        <option value='decimal'>Decimal</option>
        <option value='hexa'>Hexadecimal</option>
      </select>
    <input type="submit" value="Convert">
    <br> <br> <hr> 
    <div id="output" ></div>
        <p class="output-statement" >[{{v1}}]<sub>{{base1}}</sub>  = [{{output}}]<sub>{{base2}}</sub></p>
    <hr>    
    </div>
    </form>
